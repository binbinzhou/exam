<style>
    .Attributecontent_left select{width:100px}
    textarea,input{font-size:12px;}
    .Answerpart_right textarea,.Problemcontent textarea{width:90%;height:70%;border:none;padding:10px;}
</style>
<!--题目添加-->
<div class="editingarea">
    {{subject}}
    <div class="c_flex"><span class="c_flexible"></span></div>
    <div class="chosetitle">添加题目<a href="#/AllSubject/a/0/b/0/c/0/d/0" class="deletetitle">删除</a></div>

    <div class="c_editview">
        <div class="Attribute">
            <div class="Attributetit">题目属性</div>
            <div class="Attributecontent">
                <div class="Attributecontent_left">
                    <b>
                        题型：<select ng-model="subject.typeId"
                                       ng-options="type.id as type.realName for type in types">
                    </select>
                    </b>
                    <b>
                        难度：<select ng-model="subject.levelId"
                                   ng-options="level.id as level.realName for level in levels">
                    </select>
                    </b>
                    <b>
                        方向：<select ng-model="subject.departmentId"
                                   ng-options="department.id as department.name for department in departments">
                    </select>
                    </b>
                    <b>
                        知识点：<select ng-model="subject.topicId"
                                    ng-options="topic.id as topic.title for topic in topics | selectTopic :subject.departmentId">
                    </select>
                    </b>

                </div>
            </div>
        </div>
        <div class="Problem">
            <div class="Attributetit">题目题干</div>
            <div>
                <textarea name="stem" ng-model="subject.stem" cols="80" rows="4"></textarea>
            </div>
        </div>
        <!--单选选项-->
        <div class="Answeroptions" ng-show="subject.typeId == 1">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框可以设置正确答案)</em></div>
            <div class="c_condition"><span class="icon_add">
                            	<em class="icon_r" style="float: left">添加选项</em></span>
            </div>
            <div class="Answercontent">
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span>
                            <input select-option type="radio" name="correct" value="0"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="subject.choiceContent[0]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p>
                        <span>
                            <input select-option type="radio" name="correct" value="1"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="subject.choiceContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p>
                        <span>
                            <input select-option type="radio" name="correct" value="2"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="subject.choiceContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p>
                        <span>
                            <input select-option type="radio" name="correct" value="3"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="subject.choiceContent[3]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <!--多选选项-->
        <div class="Answeroptions" ng-show="subject.typeId == 2">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框可以设置正确答案)</em></div>
            <div class="c_condition"><span class="icon_add">
                            	<em class="icon_r" style="float: left">添加选项</em></span>
            </div>
            <div class="Answercontent">
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span>
                            <input select-option type="checkbox" name="correct" value="0"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="subject.choiceContent[0]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p>
                        <span>
                            <input select-option type="checkbox" name="correct" value="1"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="subject.choiceContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p>
                        <span>
                            <input select-option type="checkbox" name="correct" value="2"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="subject.choiceContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p>
                        <span>
                            <input select-option type="checkbox" name="correct" value="3"/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="subject.choiceContent[3]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <!--简答题-->
        <div class="Problem chapterAnswer" ng-show="subject.typeId == 3">
            <div class="Attributetit">答案</div>
            <div class="Problemcontent">
                <textarea name="answer" ng-model="subject.answer"></textarea>
            </div>
        </div>

        <div class="Problem">
            <div class="Attributetit">答案解析</div>
            <div class="Problemcontent">
                <textarea name="analysis" ng-model="subject.analysis"></textarea>
            </div>
        </div>

        <div class="btn_left">
            <span class="btnL"><em class="btnR" ng-click="submit()">保存并继续</em></span>
            <span class="btnL"><em class="btnR" ng-click="submitAndClose()">保存并关闭</em></span>
        </div>
    </div>
</div>
